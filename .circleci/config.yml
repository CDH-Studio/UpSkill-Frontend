version: 2
jobs:
  jest-test:
    working_directory: ~/UpSkill
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run: cd frontend/
      - run: npm i
      - run: npm test

workflows:
  version: 2
  build-deploy:
    jobs:
      - jest-test
